    <div class="container row">
        <div class="timer">
            <div class="controls-container row ">
                <input id="duration" class="timer-input" type="text" placeholder="How many seconds?"></input>
                <div class="controls">
                    <input id="pause" class="timer-button" type="button" value="Pause"></input>
                    <input id="start" class="timer-button timer-start" type="button" value="Start Timer"></input>
                    <input id="reset" class="timer-button" type="reset" value="Reset"></input>
                </div>

            </div>
            <svg class="dial">
                <defs>
                    <linearGradient id="linear" x1="0%" y1="100%" x2="100%" y2="0%">
                        <stop offset="0%" style="stop-color:rgb(255,255,255);stop-opacity:1" />
                        <stop offset="99%" style="stop-color:rgb(145,231,255);stop-opacity:1" />
                        <stop offset="100%" style="stop-color:rgb(145,231,255);stop-opacity:1" />
                    </linearGradient>
                </defs>
                <circle r="190" cx="200" cy="200" fill="transparent" stroke="url(#linear)" stroke-width="10"
                    transform="rotate(-90 200 200)" />

            </svg>
            <audio id="audio">
                <source src="http://www.lumerink.com/docs/Matlab/Communications%20Examples/gong.wav" type="audio/wav">
                </source>
            </audio>
        </div>
